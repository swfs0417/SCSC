<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양이 키우기</title>
  <link rel="shortcut icon" href="favicon.ico">
  <style>
    img{
      width: 200px;
    }
    h1{
      background-color: black;
      color:yellow;
    }
    .desc{
      background-color: grey;
    }
  </style>
</head>
<body>
  <h1>고양이</h1>
  <img src="https://i.namu.wiki/i/BiXKdvO-9qKFiJJQ9dV-bfbVOwrtzevCZ0R6IdAR89lq5EAx2OSWHdsDMHpohGv3y6dvMpELQO8MGcBjs1lI0AOhwiThTxymQ13Y97IORsrPskUhpRqA66Ki-TpxVEmfmQ1q7kp0ISUZtpV0yWXRYA.webp" alt="고양이">
  <p class="desc">식육목 고양이과 고양이속의 가축.
    <br><br>
    대한민국에서는 사는 곳에 따라 들고양이, 길고양이, 집고양이로 구분된다. 고양이는 19세기 후반 이후 인간에 의해 품종이 개량되어 가축화 되었기에 다양한 묘종이 있으며, 품종 등록을 관장하는 국제고양이협회(TICA)는 71개 묘종을 인정한다.</p>
  <form action=""><fieldset>
    <legend>키우고 싶은 고양이</legend>
    <label for="cat">종류</label>
    <select name="고양이" id="cat">
      <option value="krshort">코리안 숏헤어</option>
      <option value="brshort">브리티시 숏헤어</option>
      <option value="munchicken">먼치킨</option>
      <option value="" selected>선택해주세요</option>
    </select><br>
    <label for="name">이름 <input type="text" id="name"></label>
    
  </fieldset>
<button type="submit">제출하기</button>
</form>
  
</body>
</html>
