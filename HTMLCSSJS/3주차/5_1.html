<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
  <fieldset style="line-height: 200%; border: 0px;">
    <h1>SNUIN 신청서</h1>
    <label for="name">이름(필수): <input type="text" placeholder="이름을 입력하세요" required autofocus></label><br>
    <label for="email">이메일(필수): <input type="email" placeholder="example@naver.com" required></label><br>
    <label for="tel">전화번호: <input type="tel" placeholder="010-1234-5678"></label><br>
    <label for="year">학번(15학번까지만): <input type="number" max="15"></label><br>
    <label for="date">참여 날짜: <input type="date"></label><br>
    <label for="time">참여 시간: <input type="time"></label><br>
    <label for="like">참여 의향 정도 (0~10): <input type="range" min="0" max="10"></label><br>
    <input type="submit">
  </fieldset>
</form>
</body>
</html>
