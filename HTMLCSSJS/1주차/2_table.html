<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table tag</title>
  <style>
    table{
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td{
      border: 1px solid black;
      padding: 10px;
    }
    .col1{
      width: 60px;
    }
    .col2{
      width: 90px;
    }
    thead{
      background-color: rgb(194, 255, 235);
    }
    .animal{
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
  <table>
    <caption>성적표</caption>
    <tr>
      <th>이름</th>
      <th>국어</th>
      <th>수학</th>
      <th>코딩</th>      
    </tr>
    <tr>
      <td>홍길동</td>
      <td>70</td>
      <td>80</td>
      <td>90</td>
    </tr>
    <tr>
      <td>김찬우</td>
      <td>47</td>
      <td>65</td>
      <td>11</td>
    </tr>
  </table>
  <table>
    <caption>성적</caption>
    <colgroup>
      <col class="col1">
      <col class="col1">
      <col class="col2">
      <col class="col2">
      <col class="col2">
      <col class="col2">
    </colgroup>
    <thead>
      <tr>
        <th>반</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>코딩</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">1</td>
        <td>a</td>
        <td>90</td>
        <td>90</td>
        <td>80</td>
        <td>70</td>
      </tr>
      <tr>
        <!-- <td>1</td> -->
        <td>b</td>
        <td>90</td>
        <td>50</td>
        <td>80</td>
        <td>80</td>
      </tr>
      <tr>
        <td>2</td>
        <td>c</td>
        <td>90</td>
        <td>40</td>
        <td>80</td>
        <td>60</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">학교</td>
        <!-- <td>평균</td> -->
        <td>90</td>
        <td>90</td>
        <td>80</td>
        <td>70</td>
      </tr>
    </tfoot>
  </table>
  <table>
    <caption>동물 알아보기</caption>
    <thead class="animal">
      <tr>
        <th>동물이름</th>
        <th>다리개수</th>
        <th>육지</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>코끼리</td>
        <td rowspan="2">O</td>
        <td rowspan="2">4</td>
      </tr>
      <tr>
        <td>사자</td>
        <!-- <td></td>
        <td></td> -->
      </tr>
      <tr>
        <td>오징어</td>
        <td>X</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
