<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Please enter a value:"));
      if (a % 3) {
        document.body.append("The number is not divisible by 3.");
      } else {
        document.body.append("The number is divisible by 3.");
      }
      document.body.append("The value entered is: " + a);
    </script>
  </body>
</html>
