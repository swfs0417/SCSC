<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        cursor: pointer;
        padding: 10px;
        background-color: lightblue;
        text-align: center;
      }
      .box:hover {
        background-color: deepskyblue;
      }
    </style>
  </head>
  <body>
    <div class="box" onclick="div_click()">hi</div>
    <script>
      let mybox = {
        message: "Hello from mybox!",
        displayMessage: function () {
          alert(this.message);
        },
      };
      function div_click() {
        alert("Div clicked!");
        for (let i in mybox) {
          alert(mybox[i]);
        }
      }
    </script>
  </body>
</html>
